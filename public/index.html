<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - REAL Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #111b21;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #00a884 0%, #005c4b 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h1 {
            color: #00a884;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .login-box p {
            color: #667781;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9edef;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #00a884;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-box button:hover {
            background: #06cf9c;
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }

        .connection-status.connected {
            background: #d1f4dd;
            color: #00a884;
            display: block;
        }

        .connection-status.disconnected {
            background: #ffe5e5;
            color: #f15c6d;
            display: block;
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
        }

        .app-container.active {
            display: flex;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: #222e35;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 400px;
            background: #111b21;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a3942;
        }

        .sidebar-header {
            background: #202c33;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a884, #06cf9c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .username {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: #aebac1;
            transition: fill 0.2s;
        }

        .icon-btn:hover svg {
            fill: #e9edef;
        }

        .new-chat-btn {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #06cf9c;
        }

        .search-bar {
            padding: 10px 15px;
            background: #111b21;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 45px;
            background: #202c33;
            border: none;
            border-radius: 8px;
            color: #e9edef;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #667781;
            pointer-events: none;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: #111b21;
        }

        .chat-item {
            display: flex;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #202c33;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #202c33;
        }

        .chat-item.active {
            background: #2a3942;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667781, #54656f);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e9edef;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #00a884;
            border: 2px solid #111b21;
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
            margin-left: 15px;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name {
            color: #e9edef;
            font-weight: 500;
            font-size: 16px;
        }

        .chat-time {
            color: #667781;
            font-size: 12px;
        }

        .chat-preview {
            color: #667781;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .typing-indicator {
            color: #00a884;
            font-style: italic;
        }

        /* Main Chat */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .main-chat.empty {
            background: #222e35;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            color: #667781;
            max-width: 500px;
            padding: 20px;
        }

        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #aebac1;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .chat-header-main {
            background: #202c33;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .chat-header-details {
            margin-left: 15px;
        }

        .chat-header-details h3 {
            color: #e9edef;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-header-details p {
            color: #667781;
            font-size: 13px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%230b141a" width="100" height="100"/><circle cx="2" cy="2" r="1" fill="%23182229" opacity="0.4"/></svg>');
            background-size: 100px 100px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .message.received .message-bubble {
            background: #202c33;
            color: #e9edef;
        }

        .message.sent .message-bubble {
            background: #005c4b;
            color: #e9edef;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            margin-top: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
        }

        .message.sent .message-time {
            color: #99d6c9;
        }

        .input-container {
            background: #202c33;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input-wrapper {
            flex: 1;
            background: #2a3942;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e9edef;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
        }

        .message-input::placeholder {
            color: #667781;
        }

        .message-input:focus {
            outline: none;
        }

        .send-button {
            background: #00a884;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #06cf9c;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #202c33;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a3942;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #e9edef;
            font-size: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .close-modal svg {
            width: 24px;
            height: 24px;
            fill: #aebac1;
        }

        .modal-body {
            padding: 20px;
        }

        .user-list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            margin-bottom: 8px;
        }

        .user-list-item:hover {
            background: #2a3942;
        }

        .user-list-item .avatar {
            width: 45px;
            height: 45px;
            font-size: 16px;
        }

        .user-details {
            flex: 1;
            margin-left: 15px;
        }

        .user-name {
            color: #e9edef;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-status {
            color: #00a884;
            font-size: 13px;
        }

        .user-status.offline {
            color: #667781;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #374248;
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            color: #667781;
            padding: 20px;
        }

        /* Call Interface Styles */
        .call-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .call-overlay.active {
            display: flex;
        }

        .call-container {
            text-align: center;
            color: white;
            max-width: 400px;
            width: 90%;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a884, #06cf9c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .call-name {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            color: #aebac1;
            margin-bottom: 40px;
        }

        .call-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .call-btn:hover {
            transform: scale(1.1);
        }

        .call-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .call-btn.answer {
            background: #00a884;
        }

        .call-btn.reject,
        .call-btn.end-call {
            background: #f15c6d;
        }

        .call-btn.mute {
            background: #54656f;
        }

        .call-btn.mute.active {
            background: #00a884;
        }

        /* Video Call Styles */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .video-main {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }

        .video-self {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            border-radius: 8px;
            border: 2px solid white;
        }

        .chat-header-actions {
            display: flex;
            gap: 15px;
        }

        .chat-header-actions .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .chat-header-actions .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: #aebac1;
            transition: fill 0.2s;
        }

        .chat-header-actions .icon-btn:hover svg {
            fill: #00a884;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>💬 WhatsApp Clone</h1>
            <p>Enter your username to start chatting in real-time!</p>
            <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
            <button onclick="login()">Join Chat</button>
            <div class="connection-status" id="connectionStatus"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar"></div>
                        <span class="username" id="currentUsername"></span>
                    </div>
                    <div class="header-icons">
                        <button class="new-chat-btn" onclick="showNewChatModal()">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            New Chat
                        </button>
                    </div>
                </div>

                <div class="search-bar">
                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search chats" id="searchInput">
                    </div>
                </div>

                <div class="chat-list" id="chatList">
                    <div class="loading">No chats yet. Start a new chat!</div>
                </div>
            </div>

            <!-- Main Chat -->
            <div class="main-chat empty" id="mainChat">
                <div class="empty-state">
                    <h2>WhatsApp Clone</h2>
                    <p>Click "New Chat" to start messaging with other users in real-time!<br>Open this app in multiple browser tabs to test it.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select User to Chat</h3>
                <button class="close-modal" onclick="closeModal()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="userListContainer">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUserId = null;
        let currentUsername = null;
        let currentChatId = null;
        let chats = new Map();
        let typingTimeout = null;

        // WebRTC variables
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let currentCallType = null; // 'voice' or 'video'
        let currentCallUser = null;
        let isCallActive = false;

        const rtcConfiguration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Initialize socket connection
        function initSocket() {
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });

            socket.on('connect', () => {
                updateConnectionStatus(true);
                console.log('Connected to server');
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateConnectionStatus(false);
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('login-success', (data) => {
                currentUserId = data.userId;
                currentUsername = data.username;
                
                // Update UI
                document.getElementById('currentUsername').textContent = currentUsername;
                document.getElementById('userAvatar').textContent = currentUsername.substring(0, 2).toUpperCase();
                
                // Load existing chats
                data.chats.forEach(chat => {
                    chats.set(chat.chatId, chat);
                });
                
                renderChatList();
                
                // Show main app
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').classList.add('active');
            });

            socket.on('users-list', (users) => {
                renderUserList(users);
            });

            socket.on('chat-started', (data) => {
                chats.set(data.chatId, data);
                renderChatList();
                openChat(data.chatId);
                closeModal();
            });

            socket.on('new-chat', (data) => {
                if (!chats.has(data.chatId)) {
                    chats.set(data.chatId, data);
                    renderChatList();
                }
            });

            socket.on('new-message', (data) => {
                const chat = chats.get(data.chatId);
                if (chat) {
                    if (!chat.messages) chat.messages = [];
                    chat.messages.push(data.message);
                    chat.lastMessage = {
                        text: data.message.text,
                        time: data.message.timestamp
                    };
                    
                    renderChatList();
                    
                    if (currentChatId === data.chatId) {
                        displayMessage(data.message);
                    }
                }
            });

            socket.on('user-typing', (data) => {
                if (currentChatId === data.chatId) {
                    const statusElement = document.getElementById('chatStatus');
                    if (statusElement) {
                        if (data.isTyping) {
                            statusElement.innerHTML = '<span class="typing-indicator">typing...</span>';
                        } else {
                            const chat = chats.get(currentChatId);
                            statusElement.textContent = chat?.online ? 'online' : 'offline';
                        }
                    }
                }
            });

            socket.on('user-online', (data) => {
                // Update user status in chats
                chats.forEach(chat => {
                    if (chat.participants && chat.participants.includes(data.userId)) {
                        chat.online = true;
                    }
                });
                renderChatList();
            });

            socket.on('user-offline', (data) => {
                // Update user status in chats
                chats.forEach(chat => {
                    if (chat.participants && chat.participants.includes(data.userId)) {
                        chat.online = false;
                    }
                });
                renderChatList();
            });

            socket.on('messages-loaded', (data) => {
                const chat = chats.get(data.chatId);
                if (chat) {
                    chat.messages = data.messages;
                    if (currentChatId === data.chatId) {
                        renderMessages();
                    }
                }
            });

            // Call event handlers
            socket.on('incoming-call', (data) => {
                currentCallUser = data.callerId;
                currentCallType = data.callType;
                window.incomingOffer = data.offer;
                showCallUI('incoming', data.callType);
            });

            socket.on('call-answered', async (data) => {
                if (peerConnection && data.answer) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    updateCallStatus('Connected');
                }
            });

            socket.on('ice-candidate', async (data) => {
                if (peerConnection && data.candidate) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (error) {
                        console.error('Error adding ICE candidate:', error);
                    }
                }
            });

            socket.on('call-rejected', () => {
                alert('Call was rejected');
                endCall();
            });

            socket.on('call-ended', () => {
                endCall();
            });
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.textContent = '✓ Connected to server';
            } else {
                status.className = 'connection-status disconnected';
                status.textContent = '✗ Disconnected from server';
            }
        }

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            if (!socket) {
                initSocket();
            }

            socket.emit('login', { username });
        }

        function showNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            socket.emit('get-users');
        }

        function closeModal() {
            document.getElementById('newChatModal').classList.remove('active');
        }

        function renderUserList(users) {
            const container = document.getElementById('userListContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No other users online. Open another tab to test!</div>';
                return;
            }

            container.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-list-item';
                userItem.onclick = () => startChat(user.userId);
                
                const initials = user.username.substring(0, 2).toUpperCase();
                
                userItem.innerHTML = `
                    <div class="avatar">
                        ${initials}
                        ${user.online ? '<span class="online-indicator"></span>' : ''}
                    </div>
                    <div class="user-details">
                        <div class="user-name">${user.username}</div>
                        <div class="user-status ${user.online ? '' : 'offline'}">
                            ${user.online ? 'online' : 'offline'}
                        </div>
                    </div>
                `;
                
                container.appendChild(userItem);
            });
        }

        function startChat(targetUserId) {
            socket.emit('start-chat', { targetUserId });
        }

        function renderChatList() {
            const chatList = document.getElementById('chatList');
            
            if (chats.size === 0) {
                chatList.innerHTML = '<div class="loading">No chats yet. Start a new chat!</div>';
                return;
            }

            chatList.innerHTML = '';
            chats.forEach((chat, chatId) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (currentChatId === chatId) {
                    chatItem.classList.add('active');
                }
                
                const initials = chat.name.substring(0, 2).toUpperCase();
                const lastMsg = chat.lastMessage?.text || 'No messages yet';
                const time = chat.lastMessage ? formatTime(chat.lastMessage.time) : '';
                
                chatItem.innerHTML = `
                    <div class="avatar">
                        ${initials}
                        ${chat.online ? '<span class="online-indicator"></span>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">${chat.name}</span>
                            <span class="chat-time">${time}</span>
                        </div>
                        <div class="chat-preview">${lastMsg}</div>
                    </div>
                `;
                
                chatItem.onclick = () => openChat(chatId);
                chatList.appendChild(chatItem);
            });
        }

        function openChat(chatId) {
            currentChatId = chatId;
            const chat = chats.get(chatId);
            
            if (!chat) return;

            const mainChat = document.getElementById('mainChat');
            mainChat.classList.remove('empty');
            
            const initials = chat.name.substring(0, 2).toUpperCase();
            const statusText = chat.online ? 'online' : 'offline';
            
            mainChat.innerHTML = `
                <div class="chat-header-main">
                    <div class="chat-header-info">
                        <div class="avatar">
                            ${initials}
                            ${chat.online ? '<span class="online-indicator"></span>' : ''}
                        </div>
                        <div class="chat-header-details">
                            <h3>${chat.name}</h3>
                            <p id="chatStatus">${statusText}</p>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="icon-btn" onclick="startVoiceCall()" title="Voice Call">
                            <svg viewBox="0 0 24 24">
                                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" onclick="startVideoCall()" title="Video Call">
                            <svg viewBox="0 0 24 24">
                                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be added here -->
                </div>
                <div class="input-container">
                    <div class="message-input-wrapper">
                        <textarea class="message-input" placeholder="Type a message" id="messageInput" rows="1"></textarea>
                    </div>
                    <button class="send-button" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            `;

            // Load messages
            if (chat.messages) {
                renderMessages();
            } else {
                socket.emit('get-messages', { chatId });
            }

            // Setup input handlers
            const input = document.getElementById('messageInput');
            input.addEventListener('input', handleTyping);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Update active state
            renderChatList();
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            if (!container) return;

            const chat = chats.get(currentChatId);
            if (!chat || !chat.messages) return;

            container.innerHTML = '';
            chat.messages.forEach(message => {
                displayMessage(message);
            });

            container.scrollTop = container.scrollHeight;
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sent ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${escapeHtml(message.text)}</div>
                    <div class="message-footer">
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChatId) return;

            socket.emit('send-message', {
                chatId: currentChatId,
                text: text
            });

            input.value = '';
            input.style.height = 'auto';
        }

        function handleTyping() {
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }

            socket.emit('typing', {
                chatId: currentChatId,
                isTyping: true
            });

            typingTimeout = setTimeout(() => {
                socket.emit('typing', {
                    chatId: currentChatId,
                    isTyping: false
                });
            }, 1000);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== VOICE & VIDEO CALLING FUNCTIONS ====================

        async function startVoiceCall() {
            if (!currentChatId) return;
            const chat = chats.get(currentChatId);
            if (!chat || chat.participants.length !== 2) {
                alert('Voice calls are only available in private chats');
                return;
            }

            const targetUserId = chat.participants.find(p => p !== currentUserId);
            await initiateCall(targetUserId, 'voice');
        }

        async function startVideoCall() {
            if (!currentChatId) return;
            const chat = chats.get(currentChatId);
            if (!chat || chat.participants.length !== 2) {
                alert('Video calls are only available in private chats');
                return;
            }

            const targetUserId = chat.participants.find(p => p !== currentUserId);
            await initiateCall(targetUserId, 'video');
        }

        async function initiateCall(targetUserId, callType) {
            try {
                currentCallType = callType;
                currentCallUser = targetUserId;

                // Get user media
                const constraints = {
                    audio: true,
                    video: callType === 'video'
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);

                // Show call UI
                showCallUI('outgoing', callType);

                // Display local video if video call
                if (callType === 'video') {
                    document.getElementById('videoCallContainer').style.display = 'block';
                    document.getElementById('localVideo').srcObject = localStream;
                }

                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfiguration);

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            targetUserId: currentCallUser,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    if (!remoteStream) {
                        remoteStream = new MediaStream();
                        if (callType === 'video') {
                            document.getElementById('remoteVideo').srcObject = remoteStream;
                        }
                    }
                    remoteStream.addTrack(event.track);
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                socket.emit('call-user', {
                    targetUserId: targetUserId,
                    offer: offer,
                    callType: callType
                });

                isCallActive = true;

            } catch (error) {
                console.error('Error initiating call:', error);
                alert('Could not access camera/microphone. Please check permissions.');
                endCall();
            }
        }

        async function answerCall(callerId, offer, callType) {
            try {
                currentCallType = callType;
                currentCallUser = callerId;

                // Get user media
                const constraints = {
                    audio: true,
                    video: callType === 'video'
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);

                // Display local video if video call
                if (callType === 'video') {
                    document.getElementById('videoCallContainer').style.display = 'block';
                    document.getElementById('localVideo').srcObject = localStream;
                }

                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfiguration);

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            targetUserId: currentCallUser,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    if (!remoteStream) {
                        remoteStream = new MediaStream();
                        if (callType === 'video') {
                            document.getElementById('remoteVideo').srcObject = remoteStream;
                        }
                    }
                    remoteStream.addTrack(event.track);
                };

                // Set remote description and create answer
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('answer-call', {
                    callerId: callerId,
                    answer: answer
                });

                isCallActive = true;
                updateCallStatus('Connected');

            } catch (error) {
                console.error('Error answering call:', error);
                alert('Could not access camera/microphone. Please check permissions.');
                rejectCall();
            }
        }

        function rejectCall() {
            if (currentCallUser) {
                socket.emit('reject-call', { callerId: currentCallUser });
            }
            endCall();
        }

        function endCall() {
            // Stop all tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }

            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // Notify the other user
            if (currentCallUser && isCallActive) {
                socket.emit('end-call', { targetUserId: currentCallUser });
            }

            // Hide call UI
            document.getElementById('callOverlay').classList.remove('active');
            document.getElementById('videoCallContainer').style.display = 'none';
            
            currentCallUser = null;
            currentCallType = null;
            isCallActive = false;
        }

        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const muteBtn = document.querySelector('.call-btn.mute');
                    if (muteBtn) {
                        muteBtn.classList.toggle('active');
                    }
                }
            }
        }

        function showCallUI(callState, callType) {
            const overlay = document.getElementById('callOverlay');
            const callName = document.getElementById('callName');
            const callStatus = document.getElementById('callStatus');
            const callAvatar = document.getElementById('callAvatar');
            const callControls = document.getElementById('callControls');

            const user = users.get(currentCallUser) || { username: 'Unknown' };
            const chat = Array.from(chats.values()).find(c => c.participants.includes(currentCallUser));
            
            callName.textContent = chat?.name || user.username || 'Unknown';
            callAvatar.textContent = (chat?.name || user.username || 'U').substring(0, 2).toUpperCase();

            if (callState === 'incoming') {
                callStatus.textContent = `Incoming ${callType} call...`;
                callControls.innerHTML = `
                    <button class="call-btn answer" onclick="answerCall('${currentCallUser}', window.incomingOffer, '${callType}')">
                        <svg viewBox="0 0 24 24">
                            <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                        </svg>
                    </button>
                    <button class="call-btn reject" onclick="rejectCall()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                        </svg>
                    </button>
                `;
            } else if (callState === 'outgoing') {
                callStatus.textContent = `Calling...`;
                callControls.innerHTML = `
                    <button class="call-btn reject" onclick="endCall()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                        </svg>
                    </button>
                `;
            } else if (callState === 'active') {
                callStatus.textContent = `Call active`;
                callControls.innerHTML = `
                    <button class="call-btn mute" onclick="toggleMute()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                        </svg>
                    </button>
                    <button class="call-btn end-call" onclick="endCall()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                        </svg>
                    </button>
                `;
            }

            overlay.classList.add('active');
        }

        function updateCallStatus(status) {
            document.getElementById('callStatus').textContent = status;
            if (status === 'Connected') {
                showCallUI('active', currentCallType);
            }
        }

        // ==========================================================================

        // Allow Enter to login
        document.getElementById('usernameInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Close modal on outside click
        document.getElementById('newChatModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'newChatModal') {
                closeModal();
            }
        });
    </script>

    <!-- Call Overlay -->
    <div class="call-overlay" id="callOverlay">
        <div class="call-container">
            <div id="videoCallContainer" style="display: none;">
                <div class="video-container">
                    <video id="remoteVideo" class="video-main" autoplay playsinline></video>
                    <video id="localVideo" class="video-self" autoplay playsinline muted></video>
                </div>
            </div>
            <div class="call-avatar" id="callAvatar"></div>
            <div class="call-name" id="callName"></div>
            <div class="call-status" id="callStatus">Connecting...</div>
            <div class="call-controls" id="callControls">
                <!-- Controls will be dynamically added -->
            </div>
        </div>
    </div>
</body>
